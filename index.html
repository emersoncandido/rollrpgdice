<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Roll RPG Dice</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="roll.css" rel="stylesheet" />
</head>
<body>
    <header class="main-header">
        <hgroup>
            <h1>Roll RPG Dice</h1>
            <h2>Roll many combinations of RPG dice. Anywhere. Anytime.</h2>
        </hgroup>
    </header>

    <!-- <section class="other-box">
        #############################
    </section> -->

    <section id="dice-box">
        <header>
            <h2>Select the combination of dice to roll:</h2>
        </header>
        <section>
            <form id="form-dice"></form>
                <div class="dice-options"></div>
                <button id="roll-btn">ROLL!</button>
            </form>
        </section>
    </section>

    <section id="result-box">
        <header>
            <h2>Results:</h2>
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Dice</th>
                        <th scope="col">Rolls</th>
                        <th scope="col">Sum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1d6</td>
                        <td>
                            <span>6</span>
                        </td>
                        <td>6</td>
                    </tr>
                </tbody>
              </table>
        </section>
    </section>

    <!-- <section class="other-box">
        #############################
    </section> -->

    <footer>Roll RPG Dice - All rights reserved</footer>

    <script src="roll.js"></script>
</body>
</html>
